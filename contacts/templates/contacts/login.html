<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Carnet Contacts</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            position: relative;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .login-container img:hover {
            transform: rotate(3deg) scale(1.05);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            background-color: #4facfe;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c6ff;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .loading-message {
            text-align: center;
            color: #333;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="{% static 'contacts/images/logo_carnet.png' %}" alt="Logo Carnet" />

        <h2>Connexion</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
                <form method="post" onsubmit="return showLoading()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
            <p class="loading-message" id="loading">Connexion en cours...</p>

            <!-- üîΩ Lien vers l'inscription -->
            <div style="margin-top: 15px;">
                <small>Pas encore de compte ? <a href="{% url 'signup' %}" style="color: #4facfe; text-decoration: none;">Cr√©er un compte</a></small>
            </div>
        </form>

    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            return true;
        }
    </script>
</body>
</html>
