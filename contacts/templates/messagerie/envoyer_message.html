{% extends 'contacts/base.html' %}

{% block title %}Envoyer un message{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-primary mb-4">
        <i class="bi bi-envelope-paper-fill me-2"></i>
        Envoyer un message à <strong>{{ destinataire.username }}</strong>
    </h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-2">
            <i class="bi bi-send-fill me-1"></i> Envoyer
        </button>
    </form>

    <div class="mt-4">
        <a href="{% url 'inbox' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle me-1"></i> Retour à la boîte de réception
        </a>
    </div>
</div>
{% endblock %}
