services:
  - type: web
    name: carnet-contacts
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn carnet.wsgi:application
    envVars:
      - key: SECRET_KEY
        value: votre_clé_secrète

